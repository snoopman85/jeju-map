
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>제주 부동산 위치 지도</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=514dacdcf76f7ad8b6f05f62739cc54c"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(33.44, 126.55),
            level: 9
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var positions = [
        { content: '애월읍 신엄리 2891-3', latlng: new kakao.maps.LatLng(33.47676105224, 126.45308806761) },
        { content: '애월읍 신엄리 2891', latlng: new kakao.maps.LatLng(33.47465404103, 126.45075256027) },
        { content: '애월읍 곽지리 791-4', latlng: new kakao.maps.LatLng(33.44180088527, 126.31514652829) },
        { content: '한림읍 옹포리 1026', latlng: new kakao.maps.LatLng(33.366724492476, 126.226591414579) },
        { content: '한림읍 귀덕리 1589', latlng: new kakao.maps.LatLng(33.369095754048, 126.207660425432) },
        { content: '조천읍 북촌리 637-1', latlng: new kakao.maps.LatLng(33.5478957849701, 126.694895774594) },
        { content: '표선면 세화리 2416', latlng: new kakao.maps.LatLng(33.3268529003446, 126.783933153697) }
    ];

    for (var i = 0; i < positions.length; i++) {
        var marker = new kakao.maps.Marker({
            map: map,
            position: positions[i].latlng
        });

        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:12px;">' + positions[i].content + '</div>'
        });

        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
    }

    function makeOverListener(map, marker, infowindow) {
        return function () {
            infowindow.open(map, marker);
        };
    }

    function makeOutListener(infowindow) {
        return function () {
            infowindow.close();
        };
    }
</script>
</body>
</html>
